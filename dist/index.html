<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Map Generator</title>
</head>
<body style="margin: 0;">

     <div id="tileArea">
          <div id="mapProperties">
               <form>
                    Name: <input type="text" name="name" id="name"><br>
                    X: <input type="number" name="tilesX" id="tilesX"><br>
                    Z: <input type="number" name="tilesZ" id="tilesZ">
               </form>
          </div>
          <div id="map"></div>
     </div>
     <div id="mapArea">
          <div id="mapPreview"></div>
          <div id="tileEditor"></div>
     </div>
     
</body>
</html>
